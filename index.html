<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's IG Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="general_post">
        <div class="post_header">
            <div class="html_icon">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="texto_del_header">
                <h1>HTML5</h1>
                <p>Jorge Febres</p>
            </div>
            <div class="tres_puntos">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="foto_del_centro">
            <img src="https://wallpapers.com/images/hd/tuxedo-cat-pictures-1156-x-907-wh1g236ua8gwzfxv.jpg" alt="">
        </div>
        <div class="post_body">
            <div class="iconos_varios_abajo">
                <div class="corazon">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="comentario">
                    <i class="fa-regular fa-comment"></i>
                </div>
                <div class="enviar">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="guardar">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <p>Liked by 4geeksAcademy, html5, Web, and 100.000 others</p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore molestias, dignissimos nam id corrupti a dicta ipsam sequi, fugit est, possimus sunt totam. Voluptate sunt ut, suscipit modi laudantium nulla?</p>
            </div>
        </div>
    </div>
</body>

</html>
