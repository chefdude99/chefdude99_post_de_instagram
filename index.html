<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's IG Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="general_post">
        <div class="post_header">
            <span class="logo_html"><i class="fa-brands fa-html5"></i></span>
            <span class="textos_header"><strong>HTML5</strong>
                <p>Jorge Febres</p>
            </span>
            <span class="tres_puntos"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://wallpapers.com/images/hd/tuxedo-cat-pictures-1156-x-907-wh1g236ua8gwzfxv.jpg" alt="">
        <div class="post_body">
            <span class="corazon">
                <i class="fa-regular fa-heart"></i>
            </span>
            <span class="comentario">
                <i class="fa-regular fa-comment"></i>
            </span>
            <span class="enviar">
                <i class="fa-regular fa-paper-plane"></i>
            </span>
            <span class="guardar">
                <i class="fa-regular fa-bookmark"></i>
            </span>
        </div>
        <div class="texto_abajo">
            <p>Liked by <strong>4geeksAcademy</strong>, <strong>Turron</strong>, <strong>Dalila</strong>, and
                <strong>Akira</strong></p>
            <br>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore molestias, dignissimos nam id
                corrupti a dicta ipsam sequi, fugit est, possimus sunt totam. Voluptate sunt ut, suscipit modi
                laudantium nulla?</p>
        </div>
    </div>
</body>

</html>
